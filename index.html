<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="vh-100 vw-100 bg-light overflow-hidden">
    <div class="container">
      <div class="row text-center mt-5">
        <div class="col">
          <h5>Player</h5>
        </div>
        <div class="col">
          <h5>Computer</h5>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <h6 id="playerScore">0</h6>
        </div>
        <div class="col">
          <h6 id="computerScore">0</h6>
        </div>
      </div>
      <div class="row text-white text-center mt-5">
        <div class="col">
          <h3 id="displayMessage"></h5>
        </div>
      </div>
      <div class="row text-white">
        <div class="col d-flex justify-content-center">
          <img src="images/rock.png" alt="" id="playerImg">
        </div>
        <div class="col d-flex justify-content-center">
          <img src="images/rock.png" alt="" id="computerImg">
        </div>
      </div>
      <div class="row text-white text-center d-flex justify-content-center">
        <div class="col-2">
          <button type="button" class="btn btn-dark w-75 shadow-none" value="rock" onclick="logic(value)">Rock</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-dark w-75 shadow-none" value="paper" onclick="logic(value)">Paper</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-dark w-75 shadow-none" value="scissors" onclick="logic(value)">Scissors</button>
        </div>
      </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
